<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ 
        
        1. Inline 
        2. ID
        3. Classe, Pseudi-Classe, atributo
        4. Elemento, Pseudo-Elemento
        
        */
    body {
        font-size: 40px;
    }    
    div { background-color: teal; color: thistle; }
    div[wm-cor] {background-color: turquoise;}
    div.estilo {background-color: violet;}
    #unico1, #unico2 {background-color: wheat;}
    div:hover, #unico1:hover {background-color: yellow;}
    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
